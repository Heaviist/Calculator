<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quack-U-Lator</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./script/script.js"></script>

</head>

<body>

  <div class="container">
    <div class="output-screen">QUACK!</div>

    <div class="input">
      <div class="buttons">
        <div class="row">
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button id="times">x</button>
        </div>

        <div class="row">
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="slash">/</button>
        </div>

        <div class="row">
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
          <button id="plus">+</button>
        </div>
        <div class="row">
          <button id="num0">0</button>
          <button id="num-dot">.</button>
          <button id="equals">=</button>
          <button id="minus">-</button>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
