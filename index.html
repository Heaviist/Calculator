<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quack-U-Lator</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./script/script.js" defer></script>

</head>

<body>

  <div class="container">
    <div class="output-screen">Ready to Quack!</div>

    <div class="input">
      <div class="buttons">

        <div class="row">
          <button id="all-clear">AC</button>
          <button id="power">^</button>
          <button id="root">sqrt</button>
          <button id="backspace"><-</button>
        </div>

        <div class="row">
          <button id="num7" class="number">7</button>
          <button id="num8" class="number">8</button>
          <button id="num9" class="number">9</button>
          <button id="divide">/</button>
        </div>

        <div class="row">
          <button id="num4" class="number">4</button>
          <button id="num5" class="number">5</button>
          <button id="num6" class="number">6</button>
          <button id="times">*</button>
        </div>

        <div class="row">
          <button id="num1" class="number">1</button>
          <button id="num2" class="number">2</button>
          <button id="num3" class="number">3</button>
          <button id="minus">-</button>
        </div>
        <div class="row">
          <button id="num0" class="number">0</button>
          <button id="num-dot">.</button>
          <button id="equals">=</button>
          <button id="plus">+</button>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
